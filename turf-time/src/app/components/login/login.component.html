<i class="mat-close fa-regular fa-circle-xmark close-button" mat-dialog-close></i>
<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>
  
                <!-- Sign In Form -->
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-floating mb-3">
                    <input formControlName="email" type="email" class="form-control" name="Email" id="email" placeholder="name@example.com" showValidations>
                    <label for="email">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input formControlName="password" type="password" class="form-control" id="password" name="Password" placeholder="Password" showValidations>
                    <label for="password">Password</label>
                  </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                    <div class="text-center">
                      <a class="small" href="#">Forgot password?</a>
                    </div>
                  </div>
                  <br>
                  <div class="d-grid">
                    <div class="text-center">
                        New User? 
                      <a class="small" (click)="register()">Register</a>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
